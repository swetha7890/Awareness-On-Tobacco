    <style>
        body {
            font-family: Arial, sans-serif;

        }

        #image-container {
            width: 90%;
            margin: 20px auto;
            position: relative;
            margin-top: 3px;

        .image {
            display: none;
            width: 80%;
            height: 60%;
            margin-right: 110px;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transform: translateY(-50%);
        }

       
        #prev, #next {
            position: absolute;
            top: 50%;
            font-size: 130px;
            font-weight: bold;
            cursor: pointer;
            background-color:none;
            color: #1b0433;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            transform: translateY(-50%);
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
        #prev, #next {
            transform: translateY(-50%);
            margin-top: 300px; 
        }
        body{
            background-color: rgb(219, 219, 237);
        }

       
    </style>
</head>
<body>

    <div id="image-container">
        <img class="image" src="images/image1 (1).jpg" alt="Tobacco Consequence 1">
        <img class="image" src="images/image2.jpg" alt="Tobacco Consequence 2">
        <img class="image" src="images/image3.jpg" alt="Tobacco Consequence 3">
        <img class="image" src="images/image4.jpg" alt="Tobacco Consequence 4">
        <img class="image" src="images/image5.jpg" alt="Tobacco Consequence 5">
        <img class="image" src="images/image6.jpg" alt="Tobacco Consequence 6">
        <div id="prev" onclick="changeImage(-1)"> &lt; </div>
        <div id="next" onclick="changeImage(1)"> &gt; </div>
    </div>
    
    
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image');
    
        function showImage(index) {
            images.forEach(image => image.style.display = 'none');
            images[index].style.display = 'block';
            currentIndex = index;
        }
    
        function changeImage(offset) {
            const newIndex = currentIndex + offset;
            if (newIndex >= 0 && newIndex < images.length) {
                showImage(newIndex);
            }
        }
        function autoChange() {
        const newIndex = (currentIndex + 1) % images.length;
        showImage(newIndex);
    }
    
    
        showImage(currentIndex);
        setInterval(autoChange, 5000);
    </script>
    

    
       
</body>
